<div class="p-fluid">
    <!-- Table of Sample PAR Reports -->
    <p-card header="Property Acknowledgment Receipt (PAR) Reports" styleClass="p-shadow-3 mb-4">
        <div class="flex flex-row items-center justify-between">
            <p class="">Review Property Acknowledgment Receipts here.</p>
            <div class="p-field" style="text-align: right; margin-top: 1rem">
                <p-button
                    label="Create PAR"
                    (onClick)="showDialog()"
                    styleClass="p-button-success"
                    [size]="'small'"
                    [outlined]="true"
                ></p-button>
            </div>
        </div>
        <p-table [value]="samplePARs">
            <ng-template pTemplate="header">
                <tr>
                    <th>PAR No.</th>
                    <th>Entity Name</th>
                    <th>Fund Cluster</th>
                    <th>Date</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-par>
                <tr>
                    <td>{{ par.parNo }}</td>
                    <td>{{ par.entityName }}</td>
                    <td>{{ par.fundCluster }}</td>
                    <td>{{ par.date }}</td>
                </tr>
            </ng-template>
        </p-table>
    </p-card>
  
    <!-- Dialog for PAR Form -->
    <p-dialog
        header="Create Property Acknowledgment Receipt (PAR)"
        [(visible)]="displayDialog"
        [modal]="true"
        [style]="{ width: '50vw' }"
        [draggable]="false"
        [resizable]="false"
        >
        <form [formGroup]="parForm" class="p-4">
            <!-- Entity Name -->
            <div class="mb-4">
                <label for="entityName" class="block text-sm font-medium text-gray-700">Entity Name</label>
                <input
                    id="entityName"
                    type="text"
                    pInputText
                    formControlName="entityName"
                    placeholder="Enter Entity Name"
                    class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
            </div>

            <!-- Fund Cluster -->
            <div class="mb-4">
                <label for="fundCluster" class="block text-sm font-medium text-gray-700">Fund Cluster</label>
                <input
                    id="fundCluster"
                    type="text"
                    pInputText
                    formControlName="fundCluster"
                    placeholder="Enter Fund Cluster"
                    class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
            </div>

            <!-- PAR No. -->
            <div class="mb-4">
                <label for="parNo" class="block text-sm font-medium text-gray-700">PAR No.</label>
                <input
                    id="parNo"
                    type="text"
                    pInputText
                    formControlName="parNo"
                    placeholder="Enter PAR No."
                    class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
            </div>

            <!-- Quantity -->
            <div class="mb-4">
                <label for="quantity" class="block text-sm font-medium text-gray-700">Quantity</label>
                <input
                    id="quantity"
                    type="number"
                    pInputText
                    formControlName="quantity"
                    placeholder="Enter Quantity"
                    class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
            </div>

            <!-- Unit -->
            <div class="mb-4">
                <label for="unit" class="block text-sm font-medium text-gray-700">Unit</label>
                <input
                    id="unit"
                    type="text"
                    pInputText
                    formControlName="unit"
                    placeholder="Enter Unit"
                    class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
            </div>

            <!-- Description -->
            <div class="mb-4">
                <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                <input
                    id="description"
                    type="text"
                    pInputText
                    formControlName="description"
                    placeholder="Enter Description"
                    class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
            </div>

            <!-- Property No. -->
            <div class="mb-4">
                <label for="propertyNo" class="block text-sm font-medium text-gray-700">Property No.</label>
                <input
                    id="propertyNo"
                    type="text"
                    pInputText
                    formControlName="propertyNo"
                    placeholder="Enter Property No."
                    class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
            </div>

            <!-- Received By -->
            <div class="mb-4">
                <label for="receivedBy" class="block text-sm font-medium text-gray-700">Received By</label>
                <input
                    id="receivedBy"
                    type="text"
                    pInputText
                    formControlName="receivedBy"
                    placeholder="Enter Received By"
                    class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
            </div>

            <!-- Received From -->
            <div class="mb-4">
                <label for="receivedFrom" class="block text-sm font-medium text-gray-700">Received From</label>
                <input
                    id="receivedFrom"
                    type="text"
                    pInputText
                    formControlName="receivedFrom"
                    placeholder="Enter Received From"
                    class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
            </div>

            <!-- Date -->
            <div class="mb-4">
                <label for="date" class="block text-sm font-medium text-gray-700">Date</label>
                <input
                    id="date"
                    type="date"
                    pInputText
                    formControlName="date"
                    placeholder="Select Date"
                    class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
            </div>

            <!-- Export to PDF Button -->
            <div class="flex justify-end mt-6">
                <p-button
                    label="Export to PDF"
                    (onClick)="exportPdf()"
                    [disabled]="parForm.invalid"
                    styleClass="p-button-warning"
                ></p-button>
            </div>
        </form>
    </p-dialog>
</div>
