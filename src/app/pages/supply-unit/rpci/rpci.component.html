<div class="p-fluid">
    <!-- Table of RPCI Reports -->
    <p-card header="Report on the Physical Count of Inventories (RPCI)" styleClass="p-shadow-3 mb-4">
        <div class="flex flex-row items-center justify-between">
            <p>Manage and generate Physical Count of Inventories Reports.</p>
            <div class="p-field" style="text-align: right; margin-top: 1rem">
                <p-button
                    label="Create RPCI"
                    (onClick)="showDialog()"
                    styleClass="p-button-success"
                    [size]="'small'"
                    [outlined]="true"
                ></p-button>
            </div>
        </div>
        <p-table [value]="rpciReports" [paginator]="true" [rows]="5">
            <ng-template pTemplate="header">
                <tr>
                    <th>RPCI No.</th>
                    <th>Department</th>
                    <th>Accountable Officer</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rpci>
                <tr>
                    <td>{{ rpci.rpciNo }}</td>
                    <td>{{ rpci.department }}</td>
                    <td>{{ rpci.accountableOfficer }}</td>
                    <td>{{ rpci.date | date: 'mediumDate' }}</td>
                    <td>{{ rpci.status }}</td>
                    <td>
                        <div class="flex gap-2">
                            <p-button icon="pi pi-pencil" 
                                    (click)="editRPCI(rpci)"
                                    styleClass="p-button-rounded p-button-text p-button-primary">
                            </p-button>
                            <p-button icon="pi pi-trash" 
                                    (click)="deleteRPCI(rpci)"
                                    styleClass="p-button-rounded p-button-text p-button-danger">
                            </p-button>
                        </div>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </p-card>

    <!-- Dialog for RPCI Form -->
    <p-dialog
        header="{{ editingIndex === -1 ? 'Create' : 'Edit' }} Physical Count of Inventories Report"
        [(visible)]="displayDialog"
        [modal]="true"
        [style]="{ width: '60vw' }"
        [draggable]="false"
        [resizable]="false"
        >
        <form [formGroup]="rpciForm" class="p-4 grid grid-cols-2 gap-4" (ngSubmit)="saveRPCI()">
            <!-- Left Column -->
            <div class="col-span-1">
                <!-- RPCI No. -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">RPCI No.</label>
                    <input
                        type="text"
                        pInputText
                        formControlName="rpciNo"
                        placeholder="RPCI Number"
                        class="w-full mt-1 p-2 border border-gray-300 rounded-md"
                    />
                </div>

                <!-- Fund Cluster -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Fund Cluster</label>
                    <input
                        type="text"
                        pInputText
                        formControlName="fundCluster"
                        placeholder="Fund Cluster"
                        class="w-full mt-1 p-2 border border-gray-300 rounded-md"
                    />
                </div>

                <!-- Department -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Department</label>
                    <input
                        type="text"
                        pInputText
                        formControlName="department"
                        placeholder="Department Name"
                        class="w-full mt-1 p-2 border border-gray-300 rounded-md"
                    />
                </div>

                <!-- Date -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Date</label>
                    <input
                        type="date"
                        pInputText
                        formControlName="date"
                        class="w-full mt-1 p-2 border border-gray-300 rounded-md"
                    />
                </div>
            </div>

            <!-- Right Column -->
            <div class="col-span-1">
                <!-- Accountable Officer -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Accountable Officer</label>
                    <input
                        type="text"
                        pInputText
                        formControlName="accountableOfficer"
                        placeholder="Officer Name"
                        class="w-full mt-1 p-2 border border-gray-300 rounded-md"
                    />
                </div>

                <!-- Total Value -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Total Value</label>
                    <input
                        type="number"
                        pInputText
                        formControlName="totalValue"
                        placeholder="Total Inventory Value"
                        class="w-full mt-1 p-2 border border-gray-300 rounded-md"
                    />
                </div>

                <!-- Status -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Status</label>
                    <input
                        type="text"
                        pInputText
                        formControlName="status"
                        placeholder="Inventory Count Status"
                        class="w-full mt-1 p-2 border border-gray-300 rounded-md"
                    />
                </div>
            </div>

            <!-- Full Width Fields -->
            <div class="col-span-2">
                <!-- Remarks -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Remarks</label>
                    <textarea
                        pInputText
                        formControlName="remarks"
                        placeholder="Additional notes or remarks"
                        class="w-full mt-1 p-2 border border-gray-300 rounded-md"
                        rows="3"
                    ></textarea>
                </div>
            </div>

            <!-- Export to PDF and Save/Cancel Buttons -->
            <div class="col-span-2 flex justify-end mt-4 gap-2">
                <p-button
                    label="Export to PDF"
                    (onClick)="exportPdf()"
                    [disabled]="rpciForm.invalid"
                    styleClass="p-button-warning"
                ></p-button>
                <p-button
                    label="Cancel"
                    (onClick)="displayDialog = false"
                    styleClass="p-button-secondary"
                ></p-button>
                <p-button
                    label="Save"
                    type="submit"
                    styleClass="p-button-success"
                ></p-button>
            </div>
        </form>
    </p-dialog>
</div>
