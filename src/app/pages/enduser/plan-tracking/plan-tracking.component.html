<div class="p-grid p-m-4">
    <div class="p-col-12">
      <p-card header="Plan Tracking">
        <p-table [value]="plans">
          <ng-template pTemplate="header">
            <tr>
              <th>Title</th>
              <th>Status</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-plan>
            <tr>
              <td>{{ plan.title }}</td>
              <td>{{ plan.status }}</td>
            </tr>
          </ng-template>
        </p-table>
      </p-card>
    </div>
  </div>
