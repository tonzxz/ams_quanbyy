<div class="blank-layout-container justify-content-center align-items-center bg-light">
  <div
    class="position-relative row w-100 h-100 bg-gredient justify-content-center"
  >
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="flex justify-center items-center">
          <a [routerLink]="['/dashboard']">
            <img
              src="./assets/images/logos/qbyy.png"
              class="m-2 h-20"
              alt="logo"
            />
          </a>
        </div>


         


          <form class="m-t-30">
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
              >Username</mat-label
            >
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput />
            </mat-form-field>
            <!-- password -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
              >Password</mat-label
            >
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="password" />
            </mat-form-field>

            <div class="d-flex align-items-center m-b-12">
              <mat-checkbox color="primary">Remember this Device</mat-checkbox>
              <a
                [routerLink]="['/']"
                class="text-primary f-w-600 text-decoration-none m-l-auto f-s-14"
                >Forgot Password ?</a
              >
            </div >
            <div class="flex flex-col gap-10"> 
            <a [routerLink]="['/']" mat-flat-button color="primary" class="w-100">
              End User
            </a>
             <a [routerLink]="['/']" mat-flat-button color="primary" class="w-100">
              Accounting Unit
            </a>
             <a [routerLink]="['/']" mat-flat-button color="primary" class="w-100">
              CAF
            </a>
             <a [routerLink]="['/']" mat-flat-button color="primary" class="w-100">
              Supply Management Unit
            </a>
             <a [routerLink]="['/']" mat-flat-button color="primary" class="w-100">
              Inspection Team
            </a>
            </div>
            <!-- input -->
          </form>
          <span class="d-block f-w-500 text-center m-t-24"
            >New to Matdash?
            <a
              [routerLink]="['/authentication/register']"
              class="text-decoration-none text-primary f-w-500 f-s-14"
            >
              Create an account</a
            >
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
