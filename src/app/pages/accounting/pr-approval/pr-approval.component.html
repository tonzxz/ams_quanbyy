<p-card header="Purchase Request Approval" class="mb-4">
  <p class="text-sm text-gray-600 mb-4">
    Review and manage pending purchase requests below.
  </p>

  <div *ngIf="loading" class="flex justify-center my-6">
    <p-progressSpinner></p-progressSpinner>
  </div>

  <div *ngIf="!loading && purchaseRequests.length === 0" class="text-center">
    <p>No pending purchase requests available for approval.</p>
  </div>

  <div *ngIf="!loading && purchaseRequests.length > 0">
    <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
      <div
        *ngFor="let request of purchaseRequests"
        class="bg-white rounded-lg border border-gray-200 shadow-sm hover:shadow-md transition-all duration-200"
      >
        <div class="p-4">
          <div class="mb-4">
            <h3 class="text-lg font-semibold text-gray-900">{{ request.title }}</h3>
            <p class="text-sm text-gray-600 mb-2">{{ request.description }}</p>
          </div>

          <div class="mb-4">
            <h4 class="text-sm font-medium text-gray-700 mb-2">Requested Products</h4>
            <ul class="space-y-1">
              <li *ngFor="let product of request.products" class="text-sm text-gray-600">
                <span>{{ product.name }}</span>
                <span class="text-gray-500">x{{ product.quantity }}</span>
              </li>
            </ul>
          </div>

          <div class="flex justify-between items-center mt-4">
            <button
              pButton
              label="Approve"
              class="p-button-success"
              (click)="updateRequestStatus(request.id, 'Approved')"
            ></button>
            <button
              pButton
              label="Reject"
              class="p-button-danger"
              (click)="updateRequestStatus(request.id, 'Rejected')"
            ></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</p-card>

<p-toast></p-toast>
