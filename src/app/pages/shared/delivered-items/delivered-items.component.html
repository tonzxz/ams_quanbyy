<!-- delivered-items.component.html -->
<div class="p-6 bg-gray-50 min-h-screen">
    <!-- Header -->
    <div class="mb-6">
      <h1 class="text-2xl font-semibold text-gray-800">Delivered Items</h1>
      <p class="text-gray-600">View and manage delivery receipt items in this section.</p>
    </div>
  
    <!-- Content Area -->
    <div class="bg-white rounded-lg shadow-sm">
      <!-- Search Bar -->
      <div class="p-6 border-b border-gray-200">
        <div class="flex justify-end">
          <div class="relative w-80">
            <input 
              type="text"
              (keyup)="applyFilter($event)"
              class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="Search deliveries...">
            <mat-icon class="absolute left-3 top-2.5 text-gray-400">search</mat-icon>
          </div>
        </div>
      </div>
  
      <!-- Table -->
      <div class="overflow-x-auto">
        <table mat-table [dataSource]="dataSource" class="w-full">
          <!-- Supplier Column -->
          <ng-container matColumnDef="supplier">
            <th mat-header-cell *matHeaderCellDef class="bg-gray-50 px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Supplier
            </th>
            <td mat-cell *matCellDef="let item" class="px-6 py-4">
              <div class="flex items-center">
                <div class="flex-shrink-0 h-10 w-10">
                  <div class="h-10 w-10 rounded-full bg-gray-100 flex items-center justify-center">
                    <mat-icon>account_circle</mat-icon>
                  </div>
                </div>
                <div class="ml-4">
                  <div class="text-sm font-medium text-gray-900">{{item.supplierName}}</div>
                  <div class="text-sm text-gray-500">{{item.supplierId}}</div>
                </div>
              </div>
            </td>
          </ng-container>
  
          <!-- Date Column -->
          <ng-container matColumnDef="dateDelivered">
            <th mat-header-cell *matHeaderCellDef class="bg-gray-50 px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Date Delivered
            </th>
            <td mat-cell *matCellDef="let item" class="px-6 py-4 text-sm text-gray-500">
              {{item.dateDelivered | date:'MMM d, yyyy'}}
            </td>
          </ng-container>
  
          <!-- Department Column -->
          <ng-container matColumnDef="department">
            <th mat-header-cell *matHeaderCellDef class="bg-gray-50 px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Department
            </th>
            <td mat-cell *matCellDef="let item" class="px-6 py-4">
              <span class="px-2 py-1 text-xs rounded-full" [ngClass]="getDepartmentClass(item.department)">
                {{item.department}}
              </span>
            </td>
          </ng-container>
  
          <!-- Status Column -->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef class="bg-gray-50 px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Status
            </th>
            <td mat-cell *matCellDef="let item" class="px-6 py-4">
              <span class="px-2 py-1 text-xs rounded-full" [ngClass]="getStatusClass(item.status)">
                {{item.status | titlecase}}
              </span>
            </td>
          </ng-container>
  
          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="bg-gray-50 px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Actions
            </th>
            <td mat-cell *matCellDef="let item" class="px-6 py-4">
              <div class="flex items-center space-x-2">
                <button mat-icon-button 
                        (click)="viewChecklist(item)"
                        [disabled]="item.status !== 'pending'"
                        matTooltip="View Checklist">
                  <mat-icon>assignment</mat-icon>
                </button>
                
                <button mat-icon-button
                        (click)="viewDocument(item.documentUrl)"
                        matTooltip="View Document">
                  <mat-icon>description</mat-icon>
                </button>
                
                <button mat-icon-button
                        (click)="acceptDelivery(item)"
                        [disabled]="item.status !== 'pending'"
                        matTooltip="Accept Delivery"
                        class="text-green-600">
                  <mat-icon>check_circle</mat-icon>
                </button>
                
                <button mat-icon-button
                        (click)="rejectDelivery(item)"
                        [disabled]="item.status !== 'pending'"
                        matTooltip="Reject Delivery"
                        class="text-red-600">
                  <mat-icon>cancel</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="hover:bg-gray-50"></tr>
        </table>
  
        <mat-paginator [pageSizeOptions]="[5, 10, 25]" 
                       showFirstLastButtons 
                       class="border-t border-gray-200">
        </mat-paginator>
      </div>
    </div>
  </div>
